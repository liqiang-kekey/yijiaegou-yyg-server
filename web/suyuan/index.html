<!DOCTYPE html>
<html lang="zh-cmn-Hans">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>监控直播</title>
    <link rel="stylesheet" type="text/css" href="css/video.min.css?ver=201912051658" />
    <script src="js/getVideo.min.js?v=20011011" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        min-height: 450px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="video-box" id="yst-video-box"></div>
    </div>

    <script type='text/javascript'>
      var config = {
        filter: false, //是否过滤不在线的设备
        // debug: true,
        // logs: true
      };

      var request = {
        //无账号时需登录
         user: 'demo',
        //密码,无密码可忽略
        password: '', 
        //摄像头SN,传入单个则直接播放,不传或传多个(英文逗号分隔)则可能显示播放列表
        dev: 'DS-2DC6223IW-A20190309CCCHC98128159W' 
      };

      // 部分安卓机不支持连续.调用，且不支持调用2次方法
      $id("yst-video-box").config(config).getVideo(request)
      // $id("yst-video-box").getVideo(request);
    </script>

  </body>

</html>
